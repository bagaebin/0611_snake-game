<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SNAKE IN YOUR PHONE</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header class="hud" aria-live="polite">
        <div class="scoreboard">
          <span class="label">Score</span>
          <span id="score-value">0</span>
        </div>
        <div class="status">
          <p id="input-status">기울기 센서 준비 중...</p>
          <button id="permission-button" type="button" hidden>센서 사용 허용</button>
        </div>
      </header>
      <main id="game-container" role="application" aria-label="16x16 격자 게임 공간"></main>
      <div
        id="intro-overlay"
        class="overlay"
        role="dialog"
        aria-modal="true"
        aria-labelledby="intro-title"
        aria-describedby="intro-body"
      >
        <div class="overlay-content intro">
          <ul class="intro-list">
            <li>MOBILE | Tilt your phone</li>
            <li>PC | Use the left and right arrow keys</li>
          </ul>
          <button id="start-button" type="button">START</button>
        </div>
      </div>
      <div
        id="game-over-overlay"
        class="overlay hidden"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="game-over-title"
        aria-describedby="game-over-message"
      >
        <div class="overlay-content">
          <h2 id="game-over-title">GAME OVER</h2>
          <button id="restart-button" type="button">RESTART</button>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
